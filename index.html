<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Rock,Paper,Scissors</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Rock,Paper,Scissors</h1>
        <hr>

        <p id="player_choice">&nbsp;</p>
        <p id="computer_choice">&nbsp;</p>
        <p class="text-danger" id="round_result">&nbsp;</p>
        <p class="text-success" id="message">&nbsp;</p>

        <hr>
        <p>
            Choose rock, paper, or scissors
        </p>

        <br>
        <br>

        <button onclick="choose(0)" class="btn btn-outline-secondary">
            ROCK
        </button>
        <button onclick="choose(1)" class="btn btn-outline-danger">
            PAPER
        </button>
        <button onclick="choose(2)" class="btn btn-outline-success">
            SCISSORS
        </button>
    </div>
</body>
<script>
    function choose(x) {
           fetch("/play?c=" + x)
               .then(respone => respone.json())
               .then(data => {
                   if (x === 0) {
                       document.getElementById("player_choice").innerHTML = "Player clicked ROCK";
                   }else if (x === 1){
                       document.getElementById("player_choice").innerHTML = "Player clicked PAPER";
                   } else {
                       document.getElementById("player_choice").innerHTML = "Player clicked SCISSORS";
                   }
                   document.getElementById("computer_choice").innerHTML = data.computer_choice
                   document.getElementById("round_result").innerHTML = data.round_result
                   document.getElementById("message").innerHTML = data.message
               })
    }
</script>
</html>
